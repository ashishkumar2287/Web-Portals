<h1>Isle of Wight: Hotspot Map for 4 important locations</h1>

      <h3>HOVER and CLICK anywhere on the map to check the hotspot extents</h3>

<body>
      
<main>

    <img src="IsleofWight_Hotspot.jpg" 
         
         alt="Four important Landmarks in the Isle of Wight Historical Trail route" usemap="#ImportantLandmarksHistoricalRoute">
    
    <map name="#ImportantLandmarksHistoricalRoute">
        <area shape="rect" 
              coords="0,0,680,320" 
              href="https://github.com/MShukla9/Landmarks/raw/main/postcard%2B10.jpg" 
              alt="The Needles Landmark https://www.theneedles.co.uk/"
              title="The Needles is a row of three stacks of chalk that rise about 30m out of the sea off the western 
              extremity of the Isle of Wight in the English Channel, United Kingdom, close to Alum Bay, 
              and part of Totland, the westernmost civil parish of the Isle of Wight"/>
    
        <area shape="rect" 
              coords="680,320,1266,5" 
              href="https://github.com/MShukla9/Landmarks/raw/main/postcard%2B14.jpg" 
              alt="Royal Yacht Squadron Landmark https://www.rys.org.uk/"
              title="The Royal Yacht Squadron (RYS) is a British yacht club. Its clubhouse is Cowes Castle on the Isle of Wight 
              in the United Kingdom. Member yachts are given the Suffix RYS to their names, and permitted to wear the White Ensign 
              of the Royal Navy[1] rather than the merchant Red Ensign worn by the majority of other UK registered vessels. 
              The club's patron is Queen Elizabeth II."/>

        <area shape="rect" 
              coords="680,320,1266,702" 
              href="https://github.com/MShukla9/Landmarks/raw/main/postcard%2B16.jpg" 
              alt="Brading Roman Villa Landmark https://bradingromanvilla.org.uk/"
              title="Brading Roman Villa was a Roman courtyard villa which 
              has been excavated and put on public display in Brading on the Isle of Wight."/>

        <area shape="rect" 
              coords="680,320,7,702" 
              href="https://github.com/MShukla9/Landmarks/raw/main/postcard%2B19.jpg" 
              alt="Blackgang chine Landmark https://blackgangchine.com/"
              title="Blackgang Chine...Lose yourself in the Land of Imagination, the UK oldest amusement park 
              where you step out of the everyday and into a magical world where the only constraint is your own creativity."/>

      </map>
</main>
